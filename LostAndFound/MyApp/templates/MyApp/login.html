<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录 / 注册</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .switch-link {
            text-align: center;
            margin-top: 1rem;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="loginBox">
        <h2>用户登录</h2>
        <input type="text" placeholder="用户名">
        <input type="password" placeholder="密码">
        <button class="btn">登录</button>
        <div class="switch-link" onclick="toggleBox()">没有账号？注册</div>
    </div>

    <div class="container" id="registerBox" style="display: none;">
        <h2>用户注册</h2>
        <input type="text" placeholder="用户名">
        <input type="email" placeholder="邮箱">
        <input type="password" placeholder="密码">
        <input type="password" placeholder="确认密码">
        <button class="btn">注册</button>
        <div class="switch-link" onclick="toggleBox()">已有账号？登录</div>
    </div>

    <script>
        function toggleBox() {
            const login = document.getElementById('loginBox');
            const register = document.getElementById('registerBox');
            login.style.display = login.style.display === 'none' ? 'block' : 'none';
            register.style.display = register.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
